version: "3.4"

x-common-variables: &common-variables
  MYSQL_USER: voltrade
  MYSQL_PORT: 3306
  MYSQL_PASSWORD: VolTrade_|546
  MYSQL_DATABASE: voltrade
  REACT_APP_SERVER_PORT: 8000
  MYSQL_HOST_IP: 143.110.186.53
  MYSQL_SSLMODE: REQUIRED

services:
  server:
    build: ./server
    expose:
      - 8000
    environment:
      <<: *common-variables
    ports:
      - 8000:8000
    volumes:
      - ./server:/usr/src/app/
      - ./server/node_modules:/usr/src/app/node_modules
    command: npm start
  client:
    build: ./client
    environment:
      <<: *common-variables
      NODE_PATH: src
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client/:/usr/src/app/
      - ./client/node_modules:/usr/src/app/node_modules
    links:
      - server
    command:
     - /usr/src/app/entrypoint.sh
  python:
    build: ./python
    ports:
      - "5000:5000"
    environment:
      <<: *common-variables
    volumes:
      - ./python:/app
